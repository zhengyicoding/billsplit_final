<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Background circle -->
  <circle cx="150" cy="150" r="140" fill="#4E54C8" />
  <circle cx="150" cy="150" r="130" fill="#8F94FB" />
  
  <!-- Bill icon -->
  <rect x="100" y="80" width="100" height="140" rx="8" ry="8" fill="white" />
  
  <!-- Bill lines -->
  <line x1="120" y1="105" x2="180" y2="105" stroke="#CCCCCC" stroke-width="6" stroke-linecap="round" />
  <line x1="120" y1="125" x2="180" y2="125" stroke="#CCCCCC" stroke-width="6" stroke-linecap="round" />
  <line x1="120" y1="145" x2="180" y2="145" stroke="#CCCCCC" stroke-width="6" stroke-linecap="round" />
  <line x1="120" y1="165" x2="150" y2="165" stroke="#CCCCCC" stroke-width="6" stroke-linecap="round" />
  
  <!-- Splitting line/arrow -->
  <path d="M150,80 L150,220" stroke="#FF5555" stroke-width="6" stroke-dasharray="12,8" />
  
  <!-- Coins/split representation on either side -->
  <circle cx="115" cy="205" r="18" fill="#FFD700" stroke="#E6B800" stroke-width="2" />
  <circle cx="185" cy="205" r="18" fill="#FFD700" stroke="#E6B800" stroke-width="2" />
  
  <!-- Dollar signs -->
  <text x="115" y="210" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="20" fill="#333">$</text>
  <text x="185" y="210" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="20" fill="#333">$</text>
  
  <!-- App name -->
  <text x="150" y="260" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="28" fill="white">BillSplit</text>
</svg>
